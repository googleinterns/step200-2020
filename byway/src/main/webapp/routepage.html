<!DOCTYPE html>
<html>
    <head>
  <meta charset="UTF-8">
  <title>Route Generator</title>
  <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBg6D1U0U2L7VlbKH7Bkh-ds6wdUaLzroM&callback=initMap&libraries=&v=weekly"
    defer></script>
  <script src="routepage.js"></script>
  <link rel="stylesheet" href="routepage.css">
</head>
<body>
  <p>Place holder button to draw route </p>
  <button id = "route">Generate Route</button>
  <div class = "route-container">
    <div class = "map-style">
      <div id="map"></div>
    </div>
    <div class = "column">
      <div class="box-outline">
        <div class= "title" id="schedule">
          <h3>Schedule</h3>
        </div>
        <div class="center" id="stop-list"></div>
       </div>
       <div class="time-outline">
        <div class = "time-title">
          <p>Estimated Travel Time:</p>
        </div>
        <div class="time-field">
          <p>1 hr 30 mins</p>
        </div>
      </div>
    </div>
    
    <div class="box-outline" id="box-outline-stops">
      <div class= "panel-title" id="stops">
        <h3>Recommended Stops</h3>
      </div>
      <div class="center" id="rec-list"></div>
    </div>
  </div>
</body>

</html>
