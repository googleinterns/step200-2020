<!DOCTYPE html>
<html>
    <head>
  <meta charset="UTF-8">
  <title>Route Generator</title>
  <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script src="routepage.js"></script>
  
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBg6D1U0U2L7VlbKH7Bkh-ds6wdUaLzroM&callback=initMap&libraries=places"
    defer></script>
  <script src="utils.js"></script>
  <link rel="stylesheet" href="routepage.css">
</head>
<body>
  <p>Place holder button to draw route </p>
  <button id = "route"  onclick = "generateRoute()">Done Adding Recommendations</button>
  <div class = "route-container">
    <div class = "map-style">
      <div id= "map"></div>
    </div>
    <div class = "column">
      <div class = "box-outline">
        <div class = "title" id="schedule">
          <h3>Schedule</h3>
        </div>
        <div class = "center" id="route-list"></div>
       </div>
       <div class = "time-distance-outline">
        <div class = "time-distance-title">
          <p>Travel Distance:</p>
        </div>
        <div class = "time-distance-field">
          <p id = "distance"></p>
        </div>

        <div class = "time-distance-title">
          <p>Estimated Travel Time:</p>
        </div>
        <div class = "time-distance-field">
          <p id = "duration"></p>
        </div>

      </div>
    </div>
    
    <div class="box-outline" id="box-outline-stops">
      <div class= "panel-title" id="stops">
        <h3>Recommended Stops</h3>
      </div>
      <div class="center" id="rec-list"></div>
    </div>
  </div>
  
</body>

</html>
