<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Select Destinations</title>
    <link rel="stylesheet" href= "base.css">
    <link rel="stylesheet" href="destinations.css">
    <link rel="icon" type="image/png" href="/images/logo.png">
    <script src="base.js"></script>
    <script src="destinations.js"></script>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAljWlTjyagvHyZTN69Mvun2mH4Eq8j9yI&libraries=places&directions&v=weekly"
      defer
    ></script>
   
  </head>
  <body id="destinations-page">

    <div class="header">
      <div id="logout-link"></div>
      <a href="/home.html"> <img src="images/logo.png" alt="logo" class="logo"></a>
      <div id="name">byway.</div>
    </div>
    
    <div id="progressbar-container">
      <ul id="progressbar">
        <li><a id="choose-destinations-progress-bar">Choose Destinations</a></li>
        <li><a id="choose-interests-progress-bar">choose interests</a></li>
        <li><a id="view-route-progress-bar">View route</a></li>
      </ul>
    </div>

    <div id="message-container">
      <p id="general-message"></p>
      <p id="statuses"></p>
    </div>
    
   <div class="alert alert-primary tips" role="alert">
      <h5 class="alert-heading">Tips:</h5>
      <p>To get started, add your starting location by clicking the button, or enter another starting location. 
        Then add some cities you want to visit on your road trip!</p>
      <hr>
    </div>

    <div id="map-search-container">
      <div id="map"></div>
      <div id= "destination-input-form">
        <form action="/api/destinations" method="POST" id="user-input-form">
          <div class="location-label"> Start Location</div>
          <div class="input-and-button"> 
            <input
              id="start-search-box"
              name="start-location"
              class="searchbox"
              type="text"
              placeholder="Enter roadtrip start location"
              required
            />
          <button class = "form-button" id="user-current-address-button" onclick= 
            "getCurrentAddress()">use current location</button>
          </div>
          <p class="location-label"> Your Main Stops</p>
          <div class="input-and-button">
            <input
              id="destinations-search-box"
              name="destinations"
              class="searchbox"
              type="text"
              placeholder="Enter roadtrip stays"
              required
            />
            <input class="form-button" type="submit" value="add city"/>
          </div>
        </form>
        
        <div id="destinations-container"> </div>
      </div>
      <a id='next-button'>Next</a>
    </div>
  </body>
</html>
